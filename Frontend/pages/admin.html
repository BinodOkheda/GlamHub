<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlamGuru-Admin</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar============================================================================================================================ -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="../images/logo_glam.png" alt="" />Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Logout</a> -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar================================================================================================================================== -->

    <div id="my-root">
      <div class="sidebar">
        <button id="addBtn">
          <i class="bx bxs-add-to-queue"></i>
          <span class="sideBtns">Add</span>
        </button>
        <button id="readBtn">
          <i class="bx bxs-data"></i>
          <span class="sideBtns">Retreive</span>
        </button>
        <button id="analysisBtn">
          <i class='bx bxs-bar-chart-square' ></i>
          <span class="sideBtns">Analysis</span>
        </button>
        <button id="logoutBtn">
          <i class="bx bxs-caret-up-circle"></i>
          <span class="sideBtns">Logout</span>
        </button>
      </div>

      <div class="display-content-box">
        <!-- data comes here -->
      </div>

      <div id="myUpdateModel" class="updateModal">
        <div class="update-modal-content">
          <form>
            <h1>Update Info</h1>
            <input type="text" placeholder="ID" id="salon_id" disabled />
            <input
              type="text"
              placeholder="Salon Name for Update"
              id="update_salon_name"
            />
            <input
              type="text"
              placeholder="Salon Image"
              id="update_salon_image"
            />
            <input
              type="text"
              placeholder="Address"
              id="update_salon_address"
            />
            <input
              type="number"
              placeholder="Contact"
              id="update_salon_contact"
            />
            <input type="text" placeholder="City" id="update_salon_city" />
            <select id="update-services">
              <option disabled selected value="">Select Category</option>
              <option value="Hair">Hair</option>
              <option value="Body">Body</option>
              <option value="Face">Face</option>
            </select>
            <input type="text" placeholder="Service Name" id="update_service" />
            <button type="button" onclick="updateSalon()">Update</button>
          </form>
        </div>
      </div>

      <div id="mylogoutModel" class="logoutModal">
        <div class="logout-modal-content">
            <h5>Do you want to logout?</h5>
            <div>
              <button id="logoutCancelBtn">Cancel</button>
              <button id="logoutConfirmBtn">logout</button>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/admin.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
