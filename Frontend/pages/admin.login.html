<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlamHub-Admin</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/admin.login.css">
</head>
<body>
    <div class="login-bg">
        <form action="">
            <img src="../images/logo_glam.png">
            <h1>Admin-Login</h1>
            <input type="text" placeholder="Email" id="email" required>
            <input type="text" placeholder="Password" id="password" required>
            <input type="text" placeholder="Key" id="key" >
            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="signupBtn">Signup</button>
            <p>Click here to Register! <button type="button" onclick="switchForm()" id="switchBtn">Switch Form</button> </p>
        </form>
    </div>
</body>
<script src="../scripts/admin.login.js"></script>
</html>
